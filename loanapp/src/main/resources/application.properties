####################################
########Application Settings########
####################################
server.port = 8080
spring.application.name = loanapp
server.servlet.context-path=/loanapp

####################################
#######DataBase Informations########
####################################
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

###################################
############H2 DataBase############
###################################
spring.datasource.url=jdbc:mysql://localhost:3306/LoanAmountApp?useSSL=false&serverTimezone=GMT-3&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.mvc.view.prefix: /WEB-INF/views/pages
spring.mvc.view.suffix: .jsp